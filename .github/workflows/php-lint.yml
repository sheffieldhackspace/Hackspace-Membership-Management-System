name: Run PHP Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  phpLint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, dom, curl, libxml, mbstring
          coverage: none

      - name: Install Pint
        run: composer install --dev

      - name: Run Pint
        run: composer run lint
