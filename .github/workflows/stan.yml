name: Run PHPStan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  stan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, dom, curl, libxml, mbstring
          coverage: none

      - name: Install Stan
        run: composer install --dev

      - name: Run Stan
        run: composer run stan

